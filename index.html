<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Auto Save Textarea</title>

    <link rel="icon" href="" type="image/x-icon">

    <link href="/styles/output.css" rel="stylesheet">

    <script defer src="script.js"></script>
</head>

<body class="w-screen h-screen flex justify-center items-center ">

    <div class="card w-96 bg-base-300 shadow-xl p-5 flex flex-col items-center">
        <h1 class="text-center text-3xl font-bold">Auto Save Textarea</h1>
        <textarea id="textAreaInput" class="textarea textarea-primary textarea-lg my-4  w-full" placeholder="Bio"></textarea>

        <div class="dropdown ">
            <label tabindex="0" class="btn m-1">
                Theme
                <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                    <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                </svg>
            </label>
            <ul tabindex="0" class="dropdown-content z-[1] p-2 shadow-2xl bg-base-300 rounded-box w-52">
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Default"
                        value="default" /></li>
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Light"
                        value="light" /></li>
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Retro"
                        value="retro" /></li>
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Cyberpunk"
                        value="cyberpunk" /></li>
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Valentine"
                        value="valentine" /></li>
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Aqua"
                        value="aqua" /></li>
            </ul>
        </div>

    </div>

</body>

</html>
